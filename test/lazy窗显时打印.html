  <script>
      $(window) .on('scroll',function(){
          isinwindow($(c))
          function isinwindow($ele) {
              var scrollTop = $(window).scrollTop()
              var winH = $(window).height()
              var offsetTop = $ele.offset().top
              var eleH = $ele.height()

              if ( offsetTop < scrollTop + eleH  && winH + scrollTop > offsetTop){
                  console.log( 'Yeah' )
              } else {
                  console.log( 'Oh,No.' )
              }
          }
      })
